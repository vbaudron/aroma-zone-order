{% extends "myapp/base.html" %}
{% block title %}Liste des recettes {% endblock %}
{% block content %}
    <h2>Recettes :</h2>
    <ul>
    {% for recipe in recipes %}
        <li>{{recipe.name}}</li>
    {% empty %}
        <p class="empty">Pas de recettes pour le moment.</p>
    {% endfor %}
    </ul>
{% endblock %}
